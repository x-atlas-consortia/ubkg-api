<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
</style>
</head>
<body>
<img src="/images/ubkgbox.jpg" alt="UBKGBox" width="500" height="333">
<table>
  <tr>
    <th>Compartment</th>
    <th>Description</th>
    <th>Link</th>
  </tr>
  <tr>
    <td>UBKG API</td>
    <td>REST API that queries the UBKG</td>
    <td><a href="http://localhost:8080/api">link</a></td>
  </tr>
  <tr>
    <td>Swagger</td>
    <td>Specification for the UBKG-API</td>
    <td><a href="http://localhost:8080/swagger">link</td>
  </tr>
  <tr>
    <td>neo4j Browser</td>
    <td>neo4j Graph Web browser</td>
    <td><a href="http://localhost:8080/browser">link</td>
  </tr>
  <tr>
    <td>Guesdt</td>
    <td>Graphing UMLS Enables Search In Dynamic Trees</td>
    <td><a href="http://localhost:8080/Guesdt">link</a></td>
  </tr>
</table>
</body>
</html>
